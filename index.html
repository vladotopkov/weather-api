<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name..." value="Belarus"/>
      <button id="search-btn">Search</button>
    </div>

    <div class="weather-info hidden" id="weather-info">
      <h2 id="city-name">City Name</h2>
      <div class="temp" id="temperature">--Â°C</div>
      <div class="description" id="description">--</div>
      <div class="details">
        <div>Humidity: <span id="humidity">--%</span></div>
        <div>Wind: <span id="wind">-- km/h</span></div>
      </div>
    </div>

    <div class="error-message hidden" id="error-message">City not found. Try again!</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
